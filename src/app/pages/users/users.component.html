<h1>Users</h1>

<div class="mat-elevation-z8">
  <table mat-table *ngIf="(users$ | async) && dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="publicProfile">
      <th mat-header-cell *matHeaderCellDef> Public </th>
      <td mat-cell *matCellDef="let element"> {{""+element.publicProfile | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="selectedItem=element; edit()"><mat-icon>create</mat-icon></button>
        <button mat-icon-button (click)="selectedItem=element; delete(element.userId)"><mat-icon>delete_forever</mat-icon></button>
        <button mat-icon-button (click)="selectedItem=element; details()"><mat-icon>more</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
