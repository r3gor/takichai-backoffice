<ng-container *ngIf="user$ | async as user">
  <pre>{{user | json}}</pre>
</ng-container>

<mat-card *ngIf="topPosters$ | async as topPosters">
  <mat-card-title>TOP 5 Song Publisher</mat-card-title>
  <mat-card-subtitle>Artists</mat-card-subtitle>
  
  <div *ngFor="let p of topPosters.slice(0, 5)">
    {{p.name}}
  </div>
  
</mat-card>
