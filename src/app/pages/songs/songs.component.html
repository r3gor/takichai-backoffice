<h1>Songs</h1>
<div class="mat-elevation-z8">
  <table mat-table *ngIf="(songs$ | async) && dataSource" [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="instrumental">
      <th mat-header-cell *matHeaderCellDef> Instrumental </th>
      <td mat-cell *matCellDef="let element"> {{element.instrumental}} </td>
    </ng-container>

    <ng-container matColumnDef="mood">
      <th mat-header-cell *matHeaderCellDef> Mood </th>
      <td mat-cell *matCellDef="let element"> {{element.mood}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="selectedItem=element; delete(element.songId)"><mat-icon>delete_forever</mat-icon></button>
        <button mat-icon-button (click)="selectedItem=element; details()"><mat-icon>more</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
