<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="{action: 'CANCEL'}" mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="{action: 'CONFIRM'}" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
